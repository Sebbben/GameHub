<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="AI-label" class="badge">AI</div>
      <span id="user-score">0</span>:<span id="AI-score">0</span>
    </div>
    <div class="result">
      <p>Paper beats Rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r"><img src="rock.jpg" /></div>
      <div class="choice" id="p"><img src="paper.jpg" /></div>
      <div class="choice" id="s"><img src="scissors.jpg" /></div>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
